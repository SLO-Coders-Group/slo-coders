name: Quality Checks
on: [pull_request]
jobs:
  Code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      # even though called npm-install, it uses yarn when it's a yarn repo
      - uses: bahmutov/npm-install@v1
      - run: yarn run audit
      - run: yarn run format:check
      - run: yarn run lint
      - run: yarn run type
      - run: yarn run build
